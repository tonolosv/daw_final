<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bienvenidos a su banco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/70ce583225.js" crossorigin="anonymous"></script>
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Manrope:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.15.1/dist/sweetalert2.all.min.js"></script>
</head>

<body class="contaianer">
    <header>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="image/pokeball.png" width="30" height="30" class="d-inline-block align-top" loading="lazy"> Ash Ketchum
            </a>
            <div class="" id="close">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="out" href="#"><i class="fas fa-sign-in-alt"></i> Cerrar Sesi&oacute;n</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Tarjetas-->
    <div class="col-sm-12">
        <div class="conteiner">
            <div class="menu-box">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-2 col-4 text-center">
                            <div class="box">
                                <div class="box-title mt-2">
                                    <div class="col-lg-12 col-md-6 col-xs-12">
                                        <p class="alert alert-success" role="alert"> Saldo <strong id="balance_id"></strong>
                                        </p>
                                    </div>
                                </div>
                                <div class="box-text">

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5  text-center">

                            <div class="box">
                                <i class="far fa-money-bill-alt"></i>
                                <div class="box-title mt-2">
                                </div>
                                <div class="box-text">
                                    <button class="btn btn-light" type="button" data-toggle="collapse" data-target="#collapseDeposito" aria-expanded="false" aria-controls="collapseExample">
                                        Depositar
                                    </button>
                                    <div class="collapse" id="collapseDeposito">
                                        <div class="card-body">
                                            <div class="input-group mb-3">
                                                <div class="card-body">
                                                    <div class="form-group">
                                                        <input placeholder="Ingresar deposito" id="ingresar_id" type="text" class="form-control">
                                                    </div>
                                                    <button onclick="cajero.ingresar()" class="btn btn-primary">Aceptar</button>
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5  text-center">
                            <div class="box">
                                <i class="fas fa-download"></i>
                                <div class="box-title mt-2">
                                </div>
                                <div class="box-text">
                                    <button class="btn btn-light" type="button" data-toggle="collapse" data-target="#collapseRetiro" aria-expanded="false" aria-controls="collapseExample">
                                        Retirar
                                    </button>
                                    <div class="collapse" id="collapseRetiro">
                                        <div class="card-body">
                                            <div class="input-group mb-3">
                                                <div class="card-body">
                                                    <div class="form-group">
                                                        <input placeholder="¿Cuanto desea retirar?" id="retiro_id" type="text" class="form-control">
                                                    </div>
                                                    <button onclick="cajero.retirar()" class="btn btn-primary">Aceptar</button>
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="conteiner">
                            <div class="menu-box">
                                <div class="container">
                                    <div class="row">

                                        <div class="col-lg-6 col-xs-12 text-center">
                                            <div class="box">
                                                <i class="fas fa-file-invoice-dollar mb-2"></i>
                                                <div class="box-title mt-2">
                                                </div>
                                                <div class="box-text">
                                                    <button class="btn btn-light" type="button" data-toggle="collapse" data-target="#collapseBill" aria-expanded="false" aria-controls="collapseExample">
                                                        Pago de Servicios
                                                    </button>
                                                    <div class="collapse" id="collapseBill">
                                                        <div class="card-body">
                                                            <div class="input-group mb-3">
                                                                <div class="card-body">
                                                                    <div class="form-group ">
                                                                        <select class="custom-select">
                                                                            <option selected>Servicio a pagar?</option>
                                                                            <option>Agua</option>
                                                                            <option>Energía Electrica</option>
                                                                            <option>Telefonía</option>
                                                                            <option>Cable</option>
                                                                            <option>Colegio</option>
                                                                            <option>Universidad</option>
                                                                        </select>
                                                                        <input placeholder="Ingrese monto" id="bill_id" type="text" class="form-control">
                                                                    </div>
                                                                    <button onclick="cajero.pagoBill()" class="btn btn-primary">Aceptar</button>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-xs-12 text-center">
                                            <div class="box">
                                                <i class="fas fa-chart-line mb-2"></i>
                                                <div class="box-title">
                                                    <h4>Consulta Movimientos</h4>
                                                </div>
                                                <div class="box-text">
                                                    <!-- intento -->

                                                    <!-- fin -->
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--Fin de tarjetas-->





    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <body>

    </body>

</html>
